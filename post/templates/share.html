<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แชร์สรุป</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<div class="container">
    <h1>แชร์สรุป</h1>
    <div class="summary">
        <div class="summary-text">
            <b>สรุป:</b> {{ summary.text|e }}
            {% if summary.image %}
            <div class="summary-image">
                <img src="{{ url_for('static', filename='uploads/' + summary.image) }}" alt="แนบรูป">
            </div>
            {% endif %}
        </div>
        <div class="comments">
            <b>ความคิดเห็น:</b>
            {% for c in comments %}
                <div class="comment">{{ c.text|e }}</div>
            {% endfor %}
        </div>
    </div>
    <a href="{{ url_for('index') }}">กลับหน้าหลัก</a>
</div>
</body>
</html>
