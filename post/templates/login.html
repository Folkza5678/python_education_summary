<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edu-File</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='wawa.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='eduuS.png') }}" alt="Logo"
             style="height:175px; vertical-align:middle; margin-left: -170px; margin-bottom: 50px;">

        <div class="form-card">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="register-button">Login</button>
            </form>

            <div class="login-link">
                ยังไม่มีบัญชี? <a href="/register">สมัครสมาชิก</a>
            </div>
        </div>
    </div>
</body>
</html>
